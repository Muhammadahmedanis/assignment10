<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="white">
        <div class="black">
            <div id="div">
                <div>
                    <h3>0</h3>

                <div class="div1">

                    <button>)</button>
                    <button>mc</button>

                <div class="div2">

                    <button>Rad</button>
                    <button>sinh</button>
                    <button>cosh</button>
                    <button>tanh</button>
                    <button>$</button>
                    <button>Rand</button>
